{% extends 'base.html' %}

{% block body %}
 <br/>
      <div class="jumbotron">
        <h1 class="display-4">Sprint 1</h1>
        <p class="lead">Entrega de autenticação de usuário na web</p>
        <hr class="my-4">
        {% if smessage %}
          <div class="alert alert-success">
            {{ smessage }}
          </div>
        {% endif %}
        {% if umessage %}
          <div class="alert alert-danger">
            {{ umessage }}
          </div>
        {% endif %}

	<h2>{{ the_title }}</h2>
  <form method='POST' action='/novo'>
      <div class="form-group">
    	<label for="exampleInputEmail1">Endereço de e-mail:</label>
    	<input type="email" class="form-control" name="name">
  		</div>
      <div class="form-group">
    	<label for="exampleInputPassword1">Senha:</label>
    	<input type="password" class="form-control" name="pwd1" placeholder="Senha com, no mínimo, 6 caracteres.">
  		</div>
  		<div class="form-group">
    	<label for="exampleInputPassword1">Favor, repetir a senha:</label>
    	<input type="password" class="form-control" name="pwd2" placeholder="Senha com, no mínimo, 6 caracteres.">
      </div>
      <div class="form-row align-items-center">
        <div class="col-5-shrink">
          Concordo com os <a href="#">termos e condições</a></label>.
        </div>        
        <div class="col-5">
          <select class="custom-select" onclick="myFunction()" id="inputGroupSelect01" name="concorda">
            <option selected>Concorda?</option>
            <option value="1">Sim</option>
            <option value="2">Não</option>
          </select>
         </div>
        <div class="col-2">
         <button type="submit" class="btn btn-info" style= "visibility: hidden" id="btn1">Criar</button>
        </div>
        <script>
          function myFunction() {
            var habilitar = document.getElementById("inputGroupSelect01");
            var opcao = habilitar.value;
            if (opcao == 1)
            {
            document.getElementById("btn1").style.visibility="visible";
            }
            else
            {
            document.getElementById("btn1").style.visibility="hidden";
            }
          }
          </script>
      </div>

    </form>
  </div>

{% endblock %}
